<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transisiones</title>
</head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      width: 100%;
      padding: 
      30px;
    }
    .container:hover .box{
      margin-left:100%;
    }
    .box{
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 10px;
      transition: 5s ease all;
    }
    .box:hover{
      margin-left:100%;
    }
  </style>
<body>
  <div class="container">
    <div class="box">

    </div>
  </div>
</body>
</html>
